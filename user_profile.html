<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile h2 {
            margin-bottom: 10px;
        }
        .profile p {
            margin-bottom: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile">
            <img src="profile_picture.jpg" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>Email: johndoe@example.com</p>
            <p>Phone: +1234567890</p>
            <p>Address: 123 Stationery St, Cityville</p>
            <a href="edit_profile.html" class="button">Edit Profile</a>
        </div>
    </div>
</body>
</html>
