<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Shop - Shopping Cart</title>
    <link rel="stylesheet" href="shopping_cart.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shopping Cart</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="cart">
                <div class="cart-item">
                    <div class="item-image">
                        <img src="item1.jpg" alt="Item 1">
                    </div>
                    <div class="item-details">
                        <h2>Item 1</h2>
                        <p class="price">$10</p>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-image">
                        <img src="item2.jpg" alt="Item 2">
                    </div>
                    <div class="item-details">
                        <h2>Item 2</h2>
                        <p class="price">$15</p>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <!-- Add more cart items here -->
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="total">Total: $25</p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </footer>
</body>
</html>
