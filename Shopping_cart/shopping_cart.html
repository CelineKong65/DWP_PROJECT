<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Shop - Shopping Cart</title>
    <link rel="stylesheet" href="shoppingcart.css">
</head>
<body>
    <header>
        <div id="back">
            <a id="back-link" href="../Product_list/product_list.html"><b>BACK</b></a>
        </div>
        <div class="container">
            <img src="logo.png" alt="OKAY Stationery Shop Logo" class="logo">
            <h1>SHOPPING CART</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="cart">
                <div class="cart-item">
                    <div class="item-image">
                        <img src="stapler&staples.png" alt="Stapler and Staples">
                    </div>
                    <div class="item-details">
                        <h2>Stapler and Staples</h2>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                        <p class="price">RM2.99</p>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-image">
                        <img src="pen.png" alt="MAG Pen">
                    </div>
                    <div class="item-details">
                        <h2>MAG Pen</h2>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                        <p class="price">RM6.00</p>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <!-- Add more cart items here -->
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="total">Total: RM 8.99</p>
            <a href="../Payment/payment.html"><button class="checkout-btn">Checkout</button></a>
        </div>
    </footer>
</body>
</html>
