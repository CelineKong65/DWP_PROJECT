
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff</title>
    <link rel="stylesheet" href="staff_update.css">
</head>
<body>
    <header>
        <h1>
            <a id="back" href="../Manage_staff/Manage_staff.html"><b>BACK TO MANAGE STAFF PAGE</b></a>
            OKAY STATIONERY SHOP
        </h1>
    </header>
    <div class="container">
        <h2>Update Staff Profile</h2>
        <form action="/update-profile" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
    
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" max="2005-12-12">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="position"><b>Position:</b></label>
            <input type="text" id="position" name="position" required>
            </div>

            <label for="form-group">
                <b>Department:</b></label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select position</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Marketing">Production</option>
            </select>
        
            
            <button type="submit">Update Staff Profile</button>
        </form>
    </div>
</body>
</html>
