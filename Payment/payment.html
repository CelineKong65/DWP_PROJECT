<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Shop Checkout</title>
    <link rel="stylesheet" href="payment.css">

</head>
<body>

<header>
    <a id="back" href="file:///C:/xampp/htdocs/DWP_PROJECT-2/index.html"><b>BACK TO CART</b></a>
    <h1 style="margin-top: 40px;">OKAY STATIONERY SHOP</h1>
</header>

<section>
<div class="payment">
    <h1>Payment Form</h1>
    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="state">State</label>
        <select id="state" name="state" required>
            <option value="" disabled selected>Select State</option>
            <option value="Johor">Johor</option>
            <option value="Melaka">Melaka</option>
            <option value="Negeri_Sembilan">Negeri Sembilan</option>
            <option value="Pahang">Pahang</option>
            <option value="Pulau_Pinang">Pulau Pinang</option>
            <option value="Selangor">Selangor</option>
            <option value="Terengganu">Terengganu</option>
            <option value="Perlis">Perlis</option>
            <option value="Kedah">Kedah</option>
            <option value="Kelantan">Kelantan</option>
            <option value="Perak">Perak</option>
            <option value="Sarawak">Sarawak</option>
            <option value="Sabah">Sabah</option>
        </select>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
            <option value="">Select Method</option>
            <option value="Debit_Card">Debit Card</option>
            <option value="Credit_Card">Credit Card</option>
            <option value="Touch_N_Go">Touch N Go</option>
        </select>

        <h3>If using Credit Card, please key in:</h3>
        <label for="card">Credit Card Number</label>
        <input type="text" id="card" name="card" required>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>

        <input type="submit" value="Place Order">
    </form>
</div>
</section>

</body>
</html>
