
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="adminlogin.css">
</head>

<body>
<div id="container">
    <div class="login-box">
        <div id="login-title">
            <h3>Admin Login</h3>
        </div>

        <div id="login-form">
            <form name="loginfrm">
                <p><input type="email" name="user_email" placeholder="Email" required /></p>
                <p><input type="password" name="user_password" placeholder="Password" required /></p>
                <p><input type="submit" name="loginbtn" value="LOGIN" /></p>
            </form>
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </div>
</div>
</body>
</html>
