
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="AdminLogin.css">
</head>

<body>
<head>
    <a id="back" href="../admin_home.html"><b>BACK TO ADMIN</b></a>
</head>
<div id="container">
    <div class="login-box">
        <div id="login-title">
            <h3>Admin Login</h3>
        </div>

        <div id="login-form">
            <form name="loginfrm">
                <p><input type="email" name="user_email" placeholder="Email" required /></p>
                <p><input type="password" name="user_password" placeholder="Password" required /></p>
                <p><input type="submit" name="loginbtn" value="LOGIN" /></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
