<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<style type="text/css">
body 
{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

#container 
{
    border: 1px solid #DDD;
    border-radius: 10px;
    width: 400px;
    padding: 0px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#register-title 
{
    background-color: #FF9B50;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

#register-title h3 
{
    margin: 0;
    padding: 12px 0;
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
}

form 
{
    padding: 20px;
}


input[type=submit] 
{
    background-color: #FF9B50;
    width: 100px ;
    padding: 10px;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

input[type="text"], input[type="password"], input[type="email"], input[type="date"] 
{
    width: calc(100% - 22px); 
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #CCC;
    box-sizing: border-box;
}

</style>
</head>
<body>
    <div id="container">
        <div id="register-title">
            <h3>Registration</h3>
        </div>
        <form name="registerfrm">
            <p>Name: <input type="text" name="mem_name" size="50" maxlength="55" placeholder="Type your name here"></p>
            <p>Password: <input type="password" name="mem_pass" size="20"></p>
            <p>Email: <input type="email" name="mem_email"></p>
            <p>Your Birthday: <input type="date" name="mem_birthday" max="2000-12-12"></p>
            <p>How did you hear about us?
            <br><input type="checkbox" name="marketing" value="SE"> Search Engine
            <br><input type="checkbox" name="marketing" value="FB"> Facebook
            <br><input type="checkbox" name="marketing" value="Friends"> Friends
            <br><input type="checkbox" name="marketing" value="oth"> Others
        </p>
        <p><input type="submit" name="registerbtn" value="REGISTER"></p>
    </form>
</body>
</html
