<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Okay Stationery Shop</title>
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <header>
        <h1>
            <a id="back" href="../index.html"><b>BACK TO HOME</b></a>
            <img src="logo.png" alt="OKAY Stationery Shop Logo" class="logo">
            OKAY STATIONERY SHOP
        </h1>
    </header>
    <div class="container">
        <h2>Your Wishlist</h2>
        <div class="wishlist">
            <div class="wishlist-item">
                <img src="crayon.png" alt="Crayon" class="wishlist-item-image">
                <div class="wishlist-item-details">
                    <h3>Crayon</h3>
                    <p>Price: RM 30.00</p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <div class="wishlist-item">
                <img src="painting_marker.png" alt="Painting Marker" class="wishlist-item-image">
                <div class="wishlist-item-details">
                    <h3>Painting Marker</h3>
                    <p>Price: RM 15.00</p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <!-- Add more wishlist items as needed -->
        </div>
    </div>
</body>
</html>
