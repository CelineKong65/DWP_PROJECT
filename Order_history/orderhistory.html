<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Shop - Order History</title>
    <link rel="stylesheet" href="orderhistory.css">
</head>
<body>
    <header>
        <div id="back">
            <a id="back" href="../index.html"><b>BACK TO HOME</b></a>
        </div>
        <div class="container">
            <h1>
                <img src="logo.png" alt="OKAY Stationery Shop Logo" class="logo">
                ORDER HISTORY
                <input type="text" name="text" class="input" placeholder="Search" style="margin-left: 80px;padding:10px;position: absolute;top: 5%;right: 5%;">
            </h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="history"> 
                <div class="order-item"> 
                    <div class="item-image">
                        <img src="eraser.png" alt="Item 1">
                    </div>
                    <div class="item-details">
                        <h2>Eraser</h2>
                        <p class="date">Order Date: 22/6/2023</p>
                        <p class="quantity">Quantity: 2</p>
                        <p class="price">RM5.00</p>
                    </div>
                </div>
                <div class="order-item"> 
                    <div class="item-image">
                        <img src="watercolor_paint.png" alt="Item 2">
                    </div>
                    <div class="item-details">
                        <h2>Watercolor Paint</h2>
                        <p class="date">Order Date: 22/6/2023</p>
                        <p class="quantity">Quantity: 1</p>
                        <p class="price">RM14.00</p>
                    </div>
                </div>
                <div class="order-item"> 
                    <div class="item-image">
                        <img src="scissors.png" alt="Item 3">
                    </div>
                    <div class="item-details">
                        <h2>Scissors</h2>
                        <p class="date">Order Date: 22/6/2023</p>
                        <p class="quantity">Quantity: 3</p>
                        <p class="price">RM5.70</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
